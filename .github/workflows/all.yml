name: build-all

on:
  # yamllint disable-line rule:truthy
  workflow_dispatch:
  schedule:
    - cron: '10 2 * * 1'

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dockerimage:
          - alpine-ansible
          - amazon2-ansible
          - amazon2023-ansible
          - arch-ansible
          - centos7-ansible
          - centos8-ansible
          - rocky8-ansible
          - debian11-ansible
          - debian10-ansible
          - fedora-ansible
          - opensuse_tumbleweed-ansible
          - openwrt-ansible
          - oracle7-ansible
          - ubuntu1804-ansible
          - ubuntu2004-ansible
          - ubuntu2204-ansible

    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platform: linux/amd64,linux/arm64
      -
        name: Build and export to Docker
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.dockerimage }}-latest
          load: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/docker-${{ matrix.dockerimage }}:test
      -
        name: Test
        run: |
          docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/docker-${{ matrix.dockerimage }}:test
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        if: github.ref == 'refs/heads/master'
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.dockerimage }}-latest
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/docker-${{ matrix.dockerimage }}:latest
        if: github.ref == 'refs/heads/master'
      -
        name: Update repo description
        uses: peter-evans/dockerhub-description@v2
        if: github.repository == 'rndmh3ro/docker-ansible' && github.ref == 'refs/heads/master'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/docker-${{ matrix.dockerimage }}
          short-description: ${{ github.event.repository.description }}
